<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency converter </title>
    <link rel="stylesheet" href="convert.css">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>CURRENCY CONVERTER<i class="fa-solid fa-coins"></i></h2>
        <form>
           <div class="amount">
            <p>Enter Amount </p>
            <input placeholder="Enter the Amount" type="text">
           </div>
           <div class="dropdown">
             <div class="from">
                <p>From</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/US/flat/64.png" alt="">
                 <select name="from">
                
                 </select>   
                </div>
             </div>
             <i class="fa-solid fa-arrow-right-arrow-left"></i>
             <div class="to">
                <p>To</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                 <select name="to" >
        
                 </select>   
                </div>
             </div>
           </div> 
           <div class="msg">1USD = 80INR</div>
           <button>Get exchange rate </button>
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
